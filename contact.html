        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Linking CSS File -->
        <link rel="stylesheet" href="styles.css">
        <!--Font Awesome -->
        <script src="https://kit.fontawesome.com/e4b53298eb.js" crossorigin="anonymous"></script>
      </head>
      <body> 
         <!-- NavBar -->
         <div class="nav">
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <div class="logo"><img src="images/logo.svg" alt="Logo Company"  height="100px"></div>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        </div>
       <main>
       <!-- Contact Section Start -->
       <section class="contact">
        <div class="contact_top">
          <img src="images/Contact/Contact.png" alt="contact icons">
        </div>
        <!-- Map Localisation-->
        <section class="map_message">
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.8665521149946!2d-73.8282879235352!3d40.742961835718795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2606f670f8625%3A0x9960c6695ebb34a5!2s60-06%20Main%20St%2C%20Flushing%2C%20NY%2011355%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1708807637188!5m2!1sfr!2sfr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- Form Fields -->
        <div class="message">
          <forma autocomplete="on" >
            <h2>GET IN TOUCH</h2>
            <fieldset>
              <label for="name"> Name
                <input id="name" type="text" required placeholder="name">
              </label>
              <label for="email"> Email
                  <input id="email" type="email" required placeholder="email">
              </label>
              <label for="phone"> Phone
                  <input id="phone" type="phone" placeholder="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
              </label>
              <label for="comment"> Message
                  <textarea id="comment" name="comment" rows="5" cols="30" placeholder="write something..."></textarea>
              </label>
            </fieldset>
            <div class="bt"><a href="mailto:caferoyal@gmail.com">Send</a></div>
          </form>
        </div>
        </section>
      </section>
       <!-- Contact Section End -->
      </main>
      <!-- Footer Section Start -->
      <section class="footer">
        <!--Social Icons-->
        <div class="social">
          <div class="content">
            <h3>Follow Us</h3>
          </div>
          <div class="links">
          <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="https://tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
          </div>
        </div>
        <!--Contact & Infos Start-->
        <div class="infos">
          <div class="info_contact">
            <h4>CONTACT</h4>
            <p><i class="fa-solid fa-location-dot"></i> 60 Main Street N.Y.C</p>
            <p><i class="fa-solid fa-globe"></i> www.caferoyal.com</p>
            <p><i class="fa-solid fa-envelope"></i> caferoyal@gmail.com</p>
            <p><i class="fa-solid fa-phone"></i> 1245687990</p>
          </div>  
          <div class="info_time">
            <h4>OPENNING HOURS</h4> 
            <p><i class="fa-regular fa-calendar-days"></i> Monday-Saturday
            <p><i class="fa-regular fa-clock"></i> 07:00 am - 07:00 pm
            <p><i class="fa-solid fa-shop-lock"></i> Closed Sunday
            <p><i class="fa-regular fa-copyright"></i> Caf√© Royal 2024
          </div>
          <div class="info_team">
            <h4>ABOUT</h4>  
            <p>Bio</p>
            <p>News</p>
            <p>Events<p>
            <p>Press</p>
          </div>
        </div>
      <!--Contact & Infos End-->
      </section>
      <!-- Footer Section End -->
      <!-- Javascript Files -->
       <script src="script/script.js"></script>
      </body>
    </html>
